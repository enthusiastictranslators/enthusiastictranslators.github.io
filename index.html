---
layout: main
---

<div class="home">
    <div class="logo-header">
        <img src='/assets/logo.png'>
        <h1 class="post-title">{{ site.title }}</h1>
    </div>
  <ul class="post-list">
    {% for post in site.posts reversed %}
    <li>
        <div>
        <a class="post-link" href="{{ site.baseurl }}{{ post.url}}">{{ post.title }}</a>
        </div>
    </li>
    {% endfor %}
  </ul>

    <div class="footer center">

    </div>
</div>
